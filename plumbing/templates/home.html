{% block content %}
<style>
    .space {
        height:6em;
    }


  .stuck {
        position: fixed;
        top: 0px;
        left: 0px;
        bottom: 0px;
  }

  .scroller {
        color:rgba(255,255,255,0.7);
        background:transparent;
        border:none;
        padding-top:0.4em;
        font-size:1.3em;
        padding-left:0.5em;
        padding-right:0.5em;
        text-align:center;
  }

  .buttons {
        padding-rigth:0px;
  }

  .navline {
        color:orange;
  }

  .about {
     text-align: right;
  }

  .qualifications {
        text-align: left;
  }
  .reviews {
     margin-left:4em; margin-right:4em; padding-left:4em;padding-right:4em
  }

  @media screen and ( max-width: 850px ) {
        .scroller {
            width 80%;
            padding-left: 0px;
            padding-right:0px;
        }

        .about {
            text-align: center;
        }

        .qualifications {
            text-align: center;
        }

        .reviews {
            margin:0px;
            padding-left:10px;
            padding-right:10px;
        }

  }


</style>


<div class="pannel jumbotron jumbotron-fluid text-center" style="background-image:url({% static "images/tools.jpg" %}); background-size: cover; height:720px;margin-bottom: -3em; align-items: center;">


    <div class="sitecon" style="background-color: rgba(44, 67, 90, 0.6); margin: auto; max-width: 30em; transform: translateY(60%);">
        <br>
        <img id="logo" src="{% static "images/fgn.png" %}", style="height: 7em">
        <div class="text-center">
            <h2><font color="white">Plumbing & Heating</font></h2>
        </div>
        <br>
    </div>


</div>

<div class="naver-wrapper" style="height:3em; background-color:transparent">
    <div class="naver" style="text-align: center; color: white; background-color: rgba(44, 67, 90, 0.7); width:100%; height:3em; z-index:2;">
        <div class="buttons">
            <button onclick="scrollToAnchor('aboutblock')" class="scroller" >About</button> <span class="navline">-</span>
            <button onclick="scrollToAnchor('serviceblock')" class="scroller" >Services</button> <span class="navline">-</span>
            <button onclick="scrollToAnchor('contactblock')" class="scroller">Contact</button> <span class="navline">-</span>
            <button onclick="location.href='/gallery'" type="button" class="scroller">Gallery</button>

        </div>
    </div>
</div>


<script type="text/javascript">
    $(window).scroll(function() {
        $(".naver").each(function(){


            var pos = $(this).offset().top;
            var winTop = $(window).scrollTop();
            var backtop = $(".naver-wrapper").offset().top;

            var moving = 0;
            if (pos < winTop) {

                $(this).addClass("stuck");
                moving = 1;
            }

            if (pos < backtop) {
                $(this).removeClass("stuck")

            }

        });
    });

    function scrollToAnchor(aid){
        var aTag = $("div[name='"+ aid +"']");
        var top = aTag.offset().top;
        var navheight = $(".naver-wrapper").height();
        var position = top - navheight
        $('html,body').animate({scrollTop: position},'slow');
    }
</script>
